<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elseif condition</title>
</head>
<body style="background-image:url(https://img.freepik.com/premium-vector/progress-concept-improvement-success-step-forward-grow-business-journey-achieve-goal_178888-1791.jpg) ;font-size: 63px; text-align: center;color: darkgreen; font-weight: bold; background-size: cover;">
    <script>
        var kveni_marks=900;
        if(kveni_marks<=200){
            document.write('Grade E');
        }
        else if(kveni_marks>=201 && kveni_marks<=400){
            document.write('Grade D');
        }
        else if(kveni_marks>=401 && kveni_marks<=600){
            document.write('Grade C');
        }
        else if(kveni_marks>=601 && kveni_marks<=800){
            document.write('Grade B');
        }
        else if(kveni_marks>=800){
            document.write('Grade A' );
        }

    </script>
</body>
</html>
