<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data list </title>
</head>
<body style="min-height: 100vh;">
 <h1 style="text-align: center; color: blueviolet; background-color: rgb(207, 62, 25);"></h1>
 <div style="text-align: center;color: blue;background-color: rgb(31, 172, 170);">
    <label>choose your favourite subjects</label>
    <input type="Text" list="Subjects" id="Special">
    <br>
    <label>choose your favourite sports</label>
    <input type="Text" list="Sports"  id="Special">
 </div> 
 
 <datalist id="Subjects">
    <option value="Telugu"></option>
    <option value="Hindi"></option>
    <option value="English"></option>
 </datalist>
 <datalist id="Sports">
    <option value="Kho-kho"></option>
    <option value="Volley ball"></option>
    <option value="Cricket"></option>
    <option value="Boxing"></option>
    <option value="Football"></option>
 </datalist>
</body>
</html>
